{% extends "base.html" %}

{% block content %}

    <h2>{{product.name}}</h2>
    <h3>{{product.price}}â‚¬</h3>
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="product-image">
    <p>{{product.description}}</p>
    <p>{{product.quantity}} en stock</p>
    {% if user.is_authenticated %}
    
    <p><a href="{% url "add-to-cart" product.slug%}">Ajouter au panier</a></p>

    {% else %}

    <a href="{% url "login" %}">Connectez vous pour ajouter cet article au panier</a>
    
    {% endif %}
    

{% endblock content %}
